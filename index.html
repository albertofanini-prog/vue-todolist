<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vue ToDoList</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/16e40d997b.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div class="container">
        <header class="text-center text-light">
            <h1>ToDoList</h1>
        </header>
        <main>
            <div id="app">
                <div class="input-group">
                    <input
                        id="input"
                        type="text"
                        placeholder="Write here."
                        v-model="newToDo"
                        class="form-control"
                    >
                    <div class="input-group-append mx-2">
                        <button
                            id="add"
                            v-on:click="addToDo"
                            class="form-control m-auto"
                        >
                            {{add}}
                        </button>
                        <button
                            id="remove"
                            v-on:click="removeAll(items)"
                            class="form-control m-auto"
                        >
                            {{removeEverything}}
                        </button>

                    </div>
                </div>
                <ul class="px-0" v-if="items.length > 0">
                    <li
                        v-for="(item, index) in items"
                        v-bind:class="item.done ? 'done' : '' "
                        @click="toggle(index)"
                    >
                        {{item.text}}
                        <button
                            id="delete"
                            v-on:click.stop="deleteToDo(index)"
                        >
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </li>
                    <p>You have ({{items.length}}) ToDos</p>
                </ul>
                <h3 class="margin-left: 800px;" v-else>
                    {{empty}}
                </h3>
            </div>
        </main>
        <footer>
    
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
